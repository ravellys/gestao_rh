{% extends 'base/base.html' %}
{% load static %}

{% load bootstrap %}


{% block title %}
    Hora Extra
{% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info"> Salvar </button>
        {% if object %}
            <a class="btn btn-danger" href="{% url 'delete_hora_extra' object.id %}"> Deletar </a>
        {% endif %}

    <p id="#mensage"></p>
    </form>

    <button class="btn btn-dark" onclick="utilizouHoraExtra({{ object.id }})"> Hora Extra Utilizada </button>

{% endblock %}

{% block static %}

    <script src="{% static 'bootstrap/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/funcoes-ajax.js' %}"></script>

{% endblock %}
