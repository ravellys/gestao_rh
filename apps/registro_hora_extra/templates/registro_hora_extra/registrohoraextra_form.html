{% extends 'base/base.html' %}

{% load bootstrap %}


{% block title %}
    Hora xtra
{% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info"> Salvar </button>
        {% if object %}
            <a class="btn btn-danger" href="{% url 'delete_hora_extra' object.id %}"> Deletar </a>
        {% endif %}
    </form>

{% endblock %}
